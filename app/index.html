<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fit Clique</title>
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body data-ng-app="fitCliqueApp">
  <div data-ng-controller="AuthController as globalAuth" data-ng-init="globalAuth.getUsername()">
    <p data-ng-if="globalAuth.username">Hello: {{ globalAuth.username }} <a href data-ng-click="globalAuth.logout()">Logout</a>
    </p>
    <main data-ng-view>
    </main>
  </div>
<div id="map"></div>
<script src="./bundle.js"></script>
<script>
  function initMap() {
     var mapDiv = document.getElementById('map');
     var map = new google.maps.Map(mapDiv, {
     center: {lat: 44.540, lng: -78.546},
     zoom: 8,
 });
}
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-Av8ON9ivqCtz6CkLrSt_SWJvI8PAR9E&callback=initMap"
  async defer>
</script>
</body>
</html>
