<section>
  <form name="signupform" data-ng-submit="authctrl.authenticate(authctrl.user)">
    <label for="username">Username:</label>
    <input type="text" required data-ng-model="authctrl.user.username">

    <label for="password">Password:</label>
    <input type="password" required data-ng-model="authctrl.user.password">

    <label for="confirmation">Confirmation:</label>
    <input type="password" required data-ng-model="authctrl.user.confirmation">

    <label for="zipcode">Zip Code:</label>
    <input type="text" required data-ng-model="authctrl.user.zipCode">

    <button type="submit" data-ng-disabled="authform.$invalid">{{ authctrl.buttonText}}</button>
  </form>
  <a href="/#/signin">Sign in to an existing user</a>
</section>
